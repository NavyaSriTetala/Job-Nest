<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Link Sent - Job Nest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-section {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .message-box {
      max-width: 500px;
      width: 100%;
      background-color: #f9fafb;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .message-box h2 {
      color: #4f46e5;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .message-box p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .message-box a {
      text-decoration: none;
      background-color: #4f46e5;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .message-box a:hover {
      background-color: #4338ca;
    }

    .right-section {
      flex: 1;
      background: url('https://i.ibb.co/W4QcPVhV/6310507.jpg') center/cover no-repeat;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .right-section {
        height: 250px;
      }

      .message-box {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Left: Message -->
    <div class="left-section">
      <div class="message-box">
        <h2>Reset Link Sent</h2>
        <p>We've sent a password reset link to your registered email. Please check your inbox and follow the instructions to reset your password.</p>
        <a href="login.html">Back to Login</a>
      </div>
    </div>

    <!-- Right: Image -->
    <div class="right-section"></div>
  </div>

</body>
</html>
