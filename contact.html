<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Job Nest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #f9fafb;
      color: #333;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4f46e5;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 {
      font-weight: 700;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin-left: 1rem;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #c7d2fe;
      border-bottom: 2px solid white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      top: 100%;
      right: 0;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
      }
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      background-color: #eef2ff;
      padding: 2rem 0;
      flex: 1;
    }

    .form-section, .image-section {
      flex: 1 1 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      color: #4f46e5;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }

    .form-group textarea {
      height: 150px;
    }

    .form-group button {
      background-color: #4f46e5;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .form-group button:hover {
      background-color: #4338ca;
    }

    .contact-info {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #444;
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
    }

    .contact-info h3 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin-bottom: 0.5rem;
    }

    .contact-info i {
      margin-right: 0.5rem;
      color: #4f46e5;
    }

    .image-section {
      align-items: center;
      justify-content: center;
    }

    .image-section img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .form-section, .image-section {
        padding: 1.5rem;
        flex: 1 1 100%;
      }

      .image-section img {
        max-width: 100%;
      }
    }

    footer {
      background: #e0e7ff;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">

    <header>
      <h2>Job Nest</h2>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <nav>
        <ul id="navList">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="browsejobsindex.html">Browse Jobs</a></li>
          <li><a href="postjobsindex.html">Post Job</a></li>
          <li class="dropdown">
            <a href="#">ðŸ‘¤</a>
            <div class="dropdown-content">
              <a href="login.html">Login</a>
              <a href="signup.html">Signup</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
  
    <section class="contact-section">
      <div class="form-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>

        <div class="contact-info">
          <h3>Admin Contact Details</h3>
          <p><i class="fas fa-user"></i> Job Nest</p>
          <p><i class="fas fa-envelope"></i> admin@jobnest.com</p>
          <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
        </div>
      </div>

      <div class="image-section">
        <img src="https://i.ibb.co/MkRdYsH7/5124556.jpg" alt="Contact Illustration" />
      </div>
    </section>

    <footer>
      &copy; 2025 Job Nest. All rights reserved. | Designed for modern freelancing needs.
    </footer>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navList").classList.toggle("active");
    }

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Store in localStorage
      const contactDetails = {
        name,
        email,
        message,
        timestamp: new Date().toISOString()
      };
      let contactMessages = JSON.parse(localStorage.getItem('contactMessages')) || [];
      contactMessages.push(contactDetails);
      localStorage.setItem('contactMessages', JSON.stringify(contactMessages));

      // Notify and redirect
      alert('Your message has been sent successfully!');
      window.location.href = 'index.html';
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
