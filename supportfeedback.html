<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Feedback - Job Nest Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f6fc;
      color: #333;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-name {
      font-weight: 500;
      background-color: white;
      color: #4f46e5;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    #logoutBtn {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer; /* fixes the cursor */
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      display: inline-block; /* ensures proper box treatment */
      pointer-events: auto;
      z-index: 9999 !important;
      position: relative;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2rem;
      color: #4f46e5;
    }

    .search-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .search-container input {
      padding: 0.5rem 1rem;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .feedback-list {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      gap: 1.5rem;
    }

    .feedback-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    .feedback-card h3 {
      margin-bottom: 0.5rem;
      color: #3730a3;
    }

    .feedback-card p {
      margin: 0.3rem 0;
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4f46e5;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<header>
  <h2>Job Nest Admin</h2>
  <nav>
    <a href="adminhome.html">Home</a>
    <a href="dashboardoverview.html">Dashboard Overview</a>
    <a href="pendingjobs.html">Job Verifications</a>
    <a href="manageusers.html">Manage Users</a>
    <a href="supportfeedback.html">Support Feedback</a>
    <button id="logoutBtn">Logout</button>
    <div class="admin-name" id="adminName">Admin</div>
  </nav>
</header>

<h1>Support & Feedback Messages</h1>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search messages by name, email or content...">
</div>

<div class="feedback-list" id="feedbackList"></div>

<div class="popup" id="popup">Action completed!</div>

<script>
  // Retrieve the logged-in admin's information from localStorage
  const admin = JSON.parse(localStorage.getItem("user"));
  if (admin && admin.role === "admin") {
    document.getElementById("adminName").textContent = admin.email;
  }

  const popup = document.getElementById("popup");

  function showPopup(message) {
    popup.textContent = message;
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 2500);
  }

  const feedbackListEl = document.getElementById("feedbackList");
  const searchInput = document.getElementById("searchInput");

  function loadMessages() {
    const messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
    const searchTerm = searchInput.value.toLowerCase();

    feedbackListEl.innerHTML = '';

    const filtered = messages.filter(msg =>
      msg.name.toLowerCase().includes(searchTerm) ||
      msg.email.toLowerCase().includes(searchTerm) ||
      msg.message.toLowerCase().includes(searchTerm)
    );

    if (filtered.length === 0) {
      feedbackListEl.innerHTML = '<p style="text-align:center;">No messages found.</p>';
      return;
    }

    filtered.forEach((msg, index) => {
      const card = document.createElement("div");
      card.className = "feedback-card";

      card.innerHTML = `
        <h3>${msg.name}</h3>
        <p><strong>Email:</strong> ${msg.email}</p>
        <p><strong>Message:</strong> ${msg.message}</p>
        <button class="delete-btn" onclick="deleteMessage(${index})">Delete</button>
      `;

      feedbackListEl.appendChild(card);
    });
  }

  function deleteMessage(index) {
    let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
    messages.splice(index, 1);
    localStorage.setItem("contactMessages", JSON.stringify(messages));
    showPopup("Message deleted.");
    loadMessages();
  }

  document.getElementById("logoutBtn").addEventListener("click", function () {
    localStorage.removeItem("user");
    showPopup("Logged out successfully! ðŸ‘‹");
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  });

  searchInput.addEventListener("input", loadMessages);

  loadMessages();
</script>

</body>
</html>
