<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Overview - Job Nest Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f6fc;
      color: #333;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-name {
      font-weight: 500;
      background-color: white;
      color: #4f46e5;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    #logoutBtn {
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2rem;
      color: #4f46e5;
    }

    .overview-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .overview-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .overview-card h3 {
      color: #3730a3;
      margin-bottom: 1rem;
    }

    .overview-card p {
      font-size: 1.5rem;
      font-weight: 500;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4f46e5;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<header>
  <h2>Job Nest Admin</h2>
  <nav>
    <a href="adminhome.html">Home</a>
    <a href="dashboardoverview.html">Dashboard Overview</a>
    <a href="pendingjobs.html">Job Verifications</a>
    <a href="manageusers.html">Manage Users</a>
    <a href="supportfeedback.html">Support Feedback</a>
    <button id="logoutBtn" type="button">Logout</button>
    <div class="admin-name" id="adminName">Admin</div>
  </nav>
</header>

<h1>Dashboard Overview</h1>

<div class="overview-container">
  <div class="overview-card">
    <h3>‚úÖ Jobs Pending Approval</h3>
    <p id="pendingJobs">0</p>
  </div>
  <div class="overview-card">
    <h3>üü¢ Total Approved Jobs</h3>
    <p id="approvedJobs">0</p>
  </div>
  <div class="overview-card">
    <h3>‚ùå Total Rejected Jobs</h3>
    <p id="rejectedJobs">0</p>
  </div>
  <div class="overview-card">
    <h3>üë§ Total Clients</h3>
    <p id="totalClients">0</p>
  </div>
  <div class="overview-card">
    <h3>üë®‚Äçüíª Total Freelancers</h3>
    <p id="totalFreelancers">0</p>
  </div>
</div>

<div class="popup" id="popup">Action completed!</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const logoutBtn = document.getElementById("logoutBtn");
    const popup = document.getElementById("popup");

    logoutBtn.addEventListener("click", function () {
      showPopup("Logged out successfully! üëã");
      localStorage.removeItem("loggedInUser");
      setTimeout(() => window.location.href = "index.html", 2000);
    });

    function showPopup(message) {
      popup.textContent = message;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2500);
    }

    // Display logged-in admin name
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (loggedInUser && loggedInUser.role === "admin") {
      document.getElementById("adminName").textContent = loggedInUser.name || "Admin";
    }

    // Count clients and freelancers
    let totalClients = 0;
    let totalFreelancers = 0;

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("jobnest_user_")) {
        const user = JSON.parse(localStorage.getItem(key));
        if (user.role === "client") totalClients++;
        if (user.role === "freelancer") totalFreelancers++;
      }
    }

    // Get all jobs from localStorage
    let jobs = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("job_")) {
        const job = JSON.parse(localStorage.getItem(key));
        jobs.push(job);
      }
    }

    // Calculate stats
    const pendingJobs = jobs.filter(job => !job.approved && !job.rejected).length;
    const approvedJobs = jobs.filter(job => job.approved === true && job.rejected !== true).length;
    const rejectedJobs = jobs.filter(job => job.rejected === true).length;

    // Update UI
    document.getElementById("pendingJobs").textContent = pendingJobs;
    document.getElementById("approvedJobs").textContent = approvedJobs;
    document.getElementById("rejectedJobs").textContent = rejectedJobs;
    document.getElementById("totalClients").textContent = totalClients;
    document.getElementById("totalFreelancers").textContent = totalFreelancers;
  });
</script>

</body>
</html>
