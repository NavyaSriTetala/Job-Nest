<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - The Sharing Spoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
        }
        .container {
            flex-direction: row;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .dialog-box {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #ffffff;
        }
        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
            flex: 1;
            max-width: 120px;
        }
        .yes-btn {
            background: #2ecc71;
            color: white;
            box-shadow: 0px 4px 10px rgba(46, 204, 113, 0.3);
        }
        .yes-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }
        .no-btn {
            background: #e74c3c;
            color: white;
            box-shadow: 0px 4px 10px rgba(231, 76, 60, 0.3);
        }
        .no-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        .image-container {
            width: 50%;
            height: 100vh;
            background: url('https://i.ibb.co/4ZzBjnC8/65-Mj-Ex-Mi53-MDEy-Lm4w-MDEu-Mj-TQo-S5w-Ni4y-NA.jpg') center/cover no-repeat;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .dialog-box, .image-container {
                width: 100%;
                height: 50vh;
            }
            .dialog-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dialog-box">
            <h2>Are you a client?</h2>
            <div class="btn-container">
                <button class="btn yes-btn" onclick="redirectTobrowse()">Yes</button>
                <button class="btn no-btn" onclick="redirectTopost()">No</button>
            </div>
        </div>
        <div class="image-container"></div>
    </div>
    <script>
        function redirectTobrowse() {
            window.location.href = "Login.html";
        }
        function redirectTopost() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
