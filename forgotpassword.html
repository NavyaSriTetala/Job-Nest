<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Job Nest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f9fafb;
    }

    .forgot-wrapper {
      display: flex;
      flex-wrap: wrap;
      background-color: white;
      width: 100%;
      height: 100vh;
    }

    .forgot-container {
      padding: 2rem 2.5rem;
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4f46e5;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-group button {
      width: 100%;
      padding: 0.9rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-group button:hover {
      background-color: #4338ca;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .back-link a {
      color: #4f46e5;
      text-decoration: none;
    }

    .image-container {
      flex: 1;
      min-width: 300px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 900px) {
      .forgot-wrapper {
        flex-direction: column;
        height: auto;
      }

      .image-container {
        padding: 1rem;
      }
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4f46e5;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="forgot-wrapper">
    <div class="forgot-container">
      <h2>Job Nest</h2>
      <h2>Reset Your Password</h2>
      <form id="forgotForm">
        <div class="form-group">
          <label for="email">Enter your registered email address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <button type="submit">Send Reset Link</button>
        </div>

        <div class="back-link">
          Remembered your password? <a href="login.html">Back to Login</a>
        </div>
      </form>
    </div>

    <div class="image-container">
      <img src="https://i.ibb.co/jZf44wFJ/computer-security-with-login-password-padlock.jpg" alt="Forgot Password Illustration">
    </div>
  </div>

  <div class="popup" id="popup">Reset link sent to your email! ðŸ“§</div>

    <script>
  document.getElementById('forgotForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const popup = document.getElementById('popup');
    popup.classList.add('show');

    setTimeout(() => {
      popup.classList.remove('show');
      this.reset();
      window.location.href = "resetlink.html"; // Redirect after popup
    }, 3000);
  });
</script>

  </script>

</body>
</html>
